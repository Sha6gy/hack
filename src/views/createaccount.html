<html lang= "es">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/b0ab042d33.js" crossorigin="anonymous"></script>
    <title>Sargassum</title>
</head>
<body>
    <nav>
    <ul>
        <li><a href="./../../index.html">Inicio</a></li>
        <li><a href="./reporte.html">Reporte</a></li>
        <li><a href="./donations.html">Donaciones</a></li>

        <li><a href="./myaccount.html">Mi Cuenta</a></li>
        <li><a href="./enterprise.html">Empresas</a></li>
    </ul>
    </nav>
    <main>
    <h1>Crear cuenta</h1>
    <form action="crearCuenta">
        <label for="usuario" name="propiedad" id="propiedad" class="propiedad">Nombre de la Empresa: </label>
        <input type="text" name="propiedad" id="propiedad" class="propiedad" placeholder="Empresa o Persona">
        <label for="direccion" name="direccion" id="direccion" class="direccion">Dirección: </label>
        <input type="text" name="direccion" id="direccion" class="direccion" placeholder="Dirección">
        <label for="municipio" name="municipio" id="municipio" class="municipio">Municipio: </label>
        <input type="text" name="municipio" id="municipio" class="municipio" placeholder="Municipio">
        <label for="estado" name="estado" id="estado" class="estado">Estado: </label>
        <input type="text" name="estado" id="estado" class="estado" placeholder="Estado">
        <label for="cp" name="cp" id="cp" class="cp">Código Postal: </label>
        <input type="tel" name="cp" id="cp" class="cp" placeholder="Código Postal">
        <label for="contacto" name="contacto" id="contacto" class="contacto">Teléfono de Contacto: </label>
        <input type="tel" name="contacto" id="contacto" class="contacto" placeholder="Teléfono de Contacto">
        <label for="correo" name="correo" id="correo" class="correo">Correo Electrónico: </label>
        <input type="email" name="correo" id="correo" class="correo" placeholder="Correo Electrónico">
        <label for="password" name="password" id="password" class="password">Contraseña: </label>
        <input type="password" name="password" id="password" class="password" placeholder="Contraseña">
        <button type="submit">Crear cuenta</button>
    </form>
    <h1>Ya tengo cuenta</h1>
    <input type="user" name="usuario" id="usuario" class="usuario" placeholder="Correo Electrónico">
    <input type="password" name="contrasena" id="contrasena" class="contrasena" placeholder="Contraseña">
    <button type="submit">
        <a href="./myaccount.html">Iniciar Sesión</a>
    </button>
    </main>
</body>
</html>
