    <main>
      <h1>Donaciones</h1>
      <div class="donateform">
        <form action="Donar">
          <section>
            <label for="nombretarjeta" name="nombretarjeta">Propietario de la Tarjeta: </label>
            <input type="text" name="nombretarjeta" id="nombretarjeta" placeholder="Nombre del Propietario">
          </section>
          <section> 
            <label for="dirección" name="dirección">Dirección: </label>
            <input type="text" name="dirección" id="dirección" placeholder="Dirección">
          </section>
          <section>
            <label for="numerodetarjeta" name="numerodetarjeta">Número de Tarjeta: </label>
            <input type="text" name="numerodetarjeta" id="numerodetarjeta" placeholder="Numero de tarjeta (16 dígitos)">
          </section>
          <section>
            <label for="vencimiento" name="vencimiento">Fecha de vencimiento: </label>
            <input type="text" name="" id="" placeholder="MM/AA">
          </section>
          <section>
          <label for="cvv" name="cvv">CVV: </label>
          <input type="text" name="" id="" placeholder="CVV">
        </section>
          <i class="fa-solid fa-credit-card"></i>
          <i class="fa-brands fa-cc-amex"></i>
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
          <label for="cantidad" name="cantidad">Cantidad a donar: </label>
          <input type="text" name="" id="" placeholder="Ingrese el Monto">
          <button type="submit">Donar</button>
        </form>
      </div>
      
    </main>
